<adf-sidenav-layout [sidenavMin]="200" [sidenavMax]="200" [stepOver]="0" [hideSidenav]="true" [expandedSidenav]="false">

<adf-sidenav-layout-header>
  <ng-template let-toggleMenu="toggleMenu">
    <mat-toolbar color="primary" class="adf-app-layout-toolbar mat-elevation-z6">

      <span fxFlex="1 1 auto" fxShow fxHide.lt-sm="true">Beer Share</span>

      <div class="adf-app-layout-menu-spacer"></div>
      <div class="menu-button">
        <button mat-button (click)="onStartOrderClicked()" *ngIf="isTheChoosen()">
          Start Ordering
        </button>
      </div>
      <div class="menu-button" (click)="onBeerListClick()" *ngIf="isTheChoosen()">
        <button mat-button>
          Beer List
        </button>
      </div>
      <div class="menu-button">
          <button mat-button (click)="onStartSuggestionClicked()" *ngIf="!isTheChoosen()">
            Start Suggestion
          </button>
      </div>
      <div class="menu-button">
        <button mat-button (click)="onOldOrdersClicked()">
          Old Orders
        </button>
      </div>
      <div class="menu-button">
        <button mat-icon-button (click)="onLogout()">
          <mat-icon aria-label="Logout">exit_to_app</mat-icon>
        </button>
      </div>
      <div class="menu-button-buy" *ngIf="isTheChoosen()">
        <app-basket-buy-button>
        </app-basket-buy-button>
      </div>
      <div class="menu-button-basket" *ngIf="isTheChoosen()">
        <app-basket>
        </app-basket>
      </div>
    </mat-toolbar>
  </ng-template>
</adf-sidenav-layout-header>
